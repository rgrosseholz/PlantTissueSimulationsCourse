name: VirtualLeaf compile clean and package for macOS
run-name: ${{ github.actor }} is testing on macOS
on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
          setup-develop-environment: true

      - name: Fix libc++ compatibility issue
        run: |
          sed -i '' 's/std::_List_iterator<Node\*>/std::list<Node*>::iterator/g' src/Library/cellbase.cpp

      - name: Configure Project with qmake
        run: |
          cd src
          qmake VirtualLeaf.pro QMAKE_MACOSX_DEPLOYMENT_TARGET=10.13

      - name: Build Project
        run: |
          cd src
          make

      - name: Package Project
        uses: actions/upload-artifact@v4
        with:
          name: VirtualLeaf-macos-x64
          path: |
            ${{ github.workspace }}/bin/**/*
            ${{ github.workspace }}/data/**/*

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' && github.event.action == 'created'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R ${{ github.workspace }}

      - name: 'ðŸ“¦ Package macOS x64'
        run: |
          zip -r VirtualLeaf-macos-x64.zip VirtualLeaf-macos-x64
          gh release upload ${{ github.event.release.tag_name }} VirtualLeaf-macos-x64.zip
        env:
          GITHUB_TOKEN: ${{ github.token }}
        shell: bash
