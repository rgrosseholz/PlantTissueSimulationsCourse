name: VirtualLeaf compile clean and package for windows
run-name: ${{ github.actor }} is testing on windows ðŸš€
on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [created]
permissions:
  contents: write
  
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        
      - name: Set up Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          
      - name: Configure Project with qmake
        run: |
          cd src
          qmake VirtualLeaf.pro
          
      - name: Build Project
        run: |
          cd src
          nmake
          
      - name: Package Project
        uses: actions/upload-artifact@v4
        with:
          name: VirtualLeaf-windows-x64
          path: |
            ${{ github.workspace }}/bin/**/*
            ${{ github.workspace }}/data/**/*
            
  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' && github.event.action == 'created'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
      - name: Display structure of downloaded files
        run: ls -R ${{ github.workspace }}
      - name: 'ðŸ“¦ Package windows x64'
        run: |
          zip -r VirtualLeaf-windows-x64.zip VirtualLeaf-windows-x64
          gh release upload ${{ github.event.release.tag_name }} VirtualLeaf-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ github.token }}
        shell: bash
